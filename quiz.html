<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Missio — Kyberturva Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/accessibility.css">
  <link rel="stylesheet" href="./css/quiz.css">
  <script type="module" src="./js/quiz.js"></script>
</head>
<body class="level-page">
  <a href="#main-content" class="skip-link">Siirry pääsisältöön</a>
  <div class="container">
    <div class="accessibility-controls">
      <button id="contrastToggle" class="contrast-toggle" aria-label="Vaihda korkean kontrastin tilaan" title="Vaihda korkean kontrastin tilaan">
        <span class="toggle-icon">◐</span>
      </button>
    </div>
    <a class="back-btn" href="mainframe.html">←  Takaisin missioihin</a>
  </div>

  <main id="main-content" class="container level-main" role="main">
    <section class="panel" aria-labelledby="panel-title">
      <header class="panel-header">
        <h1 id="panel-title" class="panel-title"></h1>
        <div class="panel-sub" aria-live="polite" aria-atomic="true"></div>
      </header>

      <div class="panel-body">
        <div class="question-box" role="region" aria-labelledby="question">
          <p class="q-text" id="question">--</p>
        </div>

        <div class="options" id="options" role="group" aria-label="Vastausvaihtoehdot"></div>

        <div class="info-box" id="info" role="status" aria-live="polite" aria-hidden="true"><div class="info-text" id="infoText"></div></div>

        <div class="panel-actions">
          <button id="nextBtn" class="next-btn" disabled aria-label="Siirry seuraavaan kysymykseen"></button>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/accessibility.js"></script>
</body>
</html>
